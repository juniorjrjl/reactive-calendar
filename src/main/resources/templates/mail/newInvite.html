<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

        Reunião de alinhamento de metas do semestre
    </h1>

        Reunião com os gerentes da empresa para definição de metas do semestre
    </h2>

    <table>
        <thead>
            <tr>
                <th>Inicio</th>
                <th>Fim</th>

        </thead>

        <tbody>
            <tr>
            <td th:text="${#temporals.format(startIn, 'dd/MM/yyy - HH:mm:ss')}">
                27/04/2022 - 13:00

            <td th:text="${#temporals.format(endIn, 'dd/MM/yyy - HH:mm:ss')}">
                27/04/2022 - 14:00

            </tr>
        </tbody>

</html>
